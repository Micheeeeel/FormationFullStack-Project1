<div class="container">
  <div class="row justify-content-center text-center py-2">
    <div class="col-12">
      <div class="myTitle d-inline-block mx-auto py-1 px-2 rounded">
        <h2>{{ countryName }}</h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-center text-center">
    <div class="col-12">
      <div class="mySubTitle d-inline-block mx-auto px-2 rounded">
        <a routerLink="">Back</a>
      </div>
    </div>
  </div>
  <div class="row text-center py-2">
    <div class="col-4">
      <div class="mySubTitle d-inline-block mx-auto px-2 rounded">
        <h6 class="text-secondary py-1">Number of entries</h6>
        <h4 class="text-dark">{{ nbEntries }}</h4>
      </div>
    </div>
    <div class="col-4">
      <div class="mySubTitle d-inline-block mx-auto px-2 rounded">
        <h6 class="text-secondary py-1">Total number medals</h6>
        <h4 class="text-dark">{{ TotalNbMedals }}</h4>
      </div>
    </div>
    <div class="col-4">
      <div class="mySubTitle d-inline-block mx-auto px-2 rounded">
        <h6 class="text-secondary py-1">Total number of athletes</h6>
        <h4 class="text-dark">{{ TotalNbAthletes }}</h4>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="text-center">
      <div class="d-inline-block mx-auto px-2 custom-background rounded">
        <ng-container *ngIf="countryName">
          <app-line-chart
            [countryName]="countryName"
            (countryNotFound)="onCountryNotFound()"
          ></app-line-chart>
        </ng-container>
      </div>
    </div>
  </div>
</div>
