<div class="container">
  <div class="row justify-content-center text-center py-2">
    <div class="col-12">
      <div class="myTitle d-inline-block mx-auto py-1 px-2 rounded">
        <h2>Medals per Country</h2>
      </div>
    </div>
  </div>
  <div class="row text-center py-2">
    <div class="col-6">
      <div class="mySubTitle d-inline-block mx-auto px-2 rounded">
        <h6 class="text-secondary py-1">Number of JOs</h6>
        <h4 class="text-dark">{{ nBJOs }}</h4>
      </div>
    </div>
    <div class="col-6">
      <div class="mySubTitle d-inline-block mx-auto px-2 rounded">
        <h6 class="text-secondary py-1">Number of countries</h6>
        <h4 class="text-dark">{{ totalMedalsPerCountry.length }}</h4>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="text-center">
      <div class="d-inline-block mx-auto px-2 custom-background rounded">
        <ng-container *ngIf="totalMedalsPerCountry">
          <app-pie-chart [data]="totalMedalsPerCountry"></app-pie-chart>
        </ng-container>
      </div>
    </div>
  </div>
</div>
