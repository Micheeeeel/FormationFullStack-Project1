<table>
  <tr>
    <td>
      <ngx-charts-pie-chart
        [results]="dataList"
        [view]="view"
        [gradient]="gradient"
        [legend]="legend"
        [explodeSlices]="explodeSlices"
        [arcWidth]="arcWidth"
        [tooltipDisabled]="tooltipDisabled"
        [labels]="labels"
        [doughnut]="doughnut"
        (select)="onSelect($event)"
      ></ngx-charts-pie-chart>
    </td>
  </tr>
</table>
