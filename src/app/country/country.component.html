<div class="country">
  <h2>{{ country.country }}</h2>
  <p>ID: {{ country.id }}</p>
  <div class="participations">
    <h3>Participations :</h3>
    <ul>
      <li *ngFor="let participation of country.participations">
        Année: {{ participation.year }}, Ville: {{ participation.city }},
        Médailles: {{ participation.medalsCount }}, Athlètes:
        {{ participation.athleteCount }}
      </li>
    </ul>
  </div>
</div>
